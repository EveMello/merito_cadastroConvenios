<head>

      <div class="col-md-6">
        <label class="form-label">Data de Fim <span class="text-danger">*</span></label>

    </div>

        <label class="form-label">Status</label>
        <select class="form-select" name="status" required>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>

          <option value="">Carregando cursos...</option>

      </div>
      <div class="col-md-6">
        <label class="form-label">Observação</label>

          <div class="row">

                <option value="Campus A">Campus A</option>

            <div class="col-md-4 mb-3">
              <label class="form-label">Cidade (ID)</label>

            <div class="col-md-4 mb-3">
              <label class="form-label">Vagas (ID)</label>

            <div class="col-md-4 mb-3">

              <input type="text" class="form-control" name="nome_representante">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" name="cpf_representante">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" name="telefone_representante">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">E-mail</label>

            <div class="col-md-4 mb-3">

              <input type="text" class="form-control" name="telefone_contato">

            <div class="col-md-6 mb-3">

          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const empresaSelect = document.getElementById('selectEmpresa');
  const cursoSelect = document.getElementById('selectCurso');
  const alertMsg = document.getElementById('alertMsg');
  const alertEmpresa = document.getElementById('alertEmpresa');

  const showAlert = (msg, type = 'success', target = alertMsg) => {
    target.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${msg}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
  };

  async function carregarEmpresas() {
    try {
      const empresas = await fetch('api_empresas.php').then(r => r.json());
      empresaSelect.innerHTML = '<option value="">Selecione a empresa</option>';
      empresas.forEach(emp => {
        const opt = document.createElement('option');
        opt.value = emp.id_empresa;
        opt.textContent = emp.nome_fantasia || emp.nome_razao;
        empresaSelect.appendChild(opt);
      });
    } catch {
      showAlert('Erro ao carregar empresas.', 'danger');
    }
  }

  async function carregarCursos() {
    try {
      const cursos = await fetch('api_cursos.php').then(r => r.json());
      cursoSelect.innerHTML = '<option value="">Selecione o curso</option>';
      cursos.forEach(curso => {
        const opt = document.createElement('option');
        opt.value = curso.id_curso;
        opt.textContent = curso.nome;
        cursoSelect.appendChild(opt);
      });
    } catch {
      showAlert('Erro ao carregar cursos.', 'danger');
    }
  }

  await carregarEmpresas();
  await carregarCursos();

  // Validação de datas
  document.getElementById('formConvenio').addEventListener('submit', (e) => {
    const inicio = new Date(document.querySelector('[name="data_inicio"]').value);
    const fim = new Date(document.querySelector('[name="data_fim"]').value);
    if (inicio > fim) {
      e.preventDefault();
      showAlert('A data de fim deve ser posterior à data de início.', 'warning');
    }
  });

  // Cadastro de empresa via AJAX
  document.getElementById('formEmpresa').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    try {
      const response = await fetch('salvar_empresa.php', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();

      if (result.success) {
        showAlert('Empresa cadastrada com sucesso!', 'success', alertEmpresa);
        await carregarEmpresas();
        empresaSelect.value = result.id_empresa;
        setTimeout(() => {
          const modal = bootstrap.Modal.getInstance(document.getElementById('modalEmpresa'));
          modal.hide();
          e.target.reset();
          alertEmpresa.innerHTML = '';
        }, 1000);
      } else {
        showAlert(result.message || 'Erro ao cadastrar empresa.', 'danger', alertEmpresa);
      }
    } catch {
      showAlert('Erro ao enviar dados da empresa.', 'danger', alertEmpresa);
    }
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
